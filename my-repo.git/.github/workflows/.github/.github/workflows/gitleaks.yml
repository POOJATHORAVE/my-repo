name: Gitleaks Scan

on:
  pull_request:        # Trigger on Pull Requests
    paths-ignore:
      - "README.md"    # Optional: skip trivial files
  push:
    branches:
      - main          # Optional: scan main branch pushes

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Gitleaks
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
        chmod +x gitleaks
        sudo mv gitleaks /usr/local/bin/

    - name: Run Gitleaks scan
      run: |
        gitleaks detect --source . --config gitleaks.toml --report-path gitleaks-report.json

    - name: Upload Gitleaks report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: gitleaks-report
        path: gitleaks-report.json

    - name: Fail if secrets found
      run: |
        leaks=$(jq '. | length' gitleaks-report.json)
        if [ "$leaks" -gt 0 ]; then
          echo "ðŸš¨ Secrets found! Failing PR."
          exit 1
        else
          echo "âœ… No secrets found."
        fi
